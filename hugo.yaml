baseURL: ""
relativeURLs: true
title: Filoz Blog

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true

pagination:
  pagerSize: 10

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: Filoz Blog
  description: "Empowering the Future of Decentralized Storage"
  author: FilOz

  # FilOz branding
  label:
    text: "FilOz Blog"
    icon: /images/logos/symbol.svg

  # Social icons (used in footer via custom template)
  socialIcons:
    - name: twitter
      url: "https://x.com/_FilOz"
    - name: github
      url: "https://github.com/filecoin-project/lotus"
    - name: slack
      url: "https://filecoinproject.slack.com/archives/CP50PPW2X"

  # Disable PaperMod features we're replacing with custom layouts
  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: false
  ShowToc: false

  # Custom CSS
  assets:
    disableHLJS: false

  # Disable home info since we're using custom layout
  homeInfoParams:
    Title: ""
    Content: ""

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: monokai
