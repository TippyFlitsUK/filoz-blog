name: Build Hugo and Pin to Filecoin

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  HUGO_VERSION: 0.139.3

jobs:
  build-and-pin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        run: |
          wget -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
          tar -xzf hugo.tar.gz
          sudo mv hugo /usr/local/bin/
          hugo version

      - name: Build Hugo site
        run: |
          hugo --gc --minify
          echo "Site built successfully"
          ls -lh public/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Filecoin Pin CLI
        run: |
          npm install -g filecoin-pin
          filecoin-pin --version

      - name: Configure Filecoin Pin payments
        env:
          PRIVATE_KEY: ${{ secrets.FILECOIN_PRIVATE_KEY }}
        run: |
          echo "Configuring Filecoin Pin payments..."
          filecoin-pin payments setup --auto
          echo "Payment configuration complete"

      - name: Pin site to Filecoin
        env:
          PRIVATE_KEY: ${{ secrets.FILECOIN_PRIVATE_KEY }}
          PROVIDER_ID: 3
        run: |
          echo "Pinning Hugo site to Filecoin PDP (Storage Provider ID: 3)..."
          OUTPUT=$(filecoin-pin add ./public/ --provider-id 3 2>&1)
          echo "$OUTPUT"

          # Extract CID from output
          CID=$(echo "$OUTPUT" | grep -oP 'bafyb\w+' | head -1)

          if [ -z "$CID" ]; then
            echo "Error: Could not extract CID from output"
            exit 1
          fi

          echo "CID=$CID" >> $GITHUB_ENV
          echo "Site pinned successfully!"
          echo "CID: $CID"

      - name: Update DNSLink via deSEC
        env:
          DESEC_TOKEN: ${{ secrets.DESEC_TOKEN }}
        run: |
          CID="${{ env.CID }}"
          DOMAIN="deblog.filoz.org"

          echo "Updating DNSLink TXT record for ${DOMAIN}..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
            "https://desec.io/api/v1/domains/${DOMAIN}/rrsets/" \
            -H "Authorization: Token ${DESEC_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "records": ["dnslink=/ipfs/'${CID}'"],
              "ttl": 300,
              "type": "TXT",
              "subname": "_dnslink"
            }')

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "âœ“ Successfully updated DNSLink to: dnslink=/ipfs/${CID}"
            echo "DNSLINK_UPDATED=true" >> $GITHUB_ENV
          else
            echo "âœ— Failed to update DNSLink. HTTP Code: ${HTTP_CODE}"
            echo "$RESPONSE"
            echo "DNSLINK_UPDATED=false" >> $GITHUB_ENV
          fi

      - name: Generate deployment info
        run: |
          cat > deployment-info.txt <<EOF
          Deployment Information
          ======================
          Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          CID: ${{ env.CID }}

          Access URLs (Direct CID):
          - https://ipfs.io/ipfs/${{ env.CID }}
          - https://dweb.link/ipfs/${{ env.CID }}
          - https://${{ env.CID }}.ipfs.dweb.link

          Access URLs (DNSLink):
          - https://dweb.link/ipns/deblog.filoz.org
          - https://ipfs.io/ipns/deblog.filoz.org

          DNSLink Status: ${{ env.DNSLINK_UPDATED }}

          Note: It may take a few minutes for the content to propagate across IPFS gateways and DNS.
          EOF

          cat deployment-info.txt

      - name: Save CID artifact
        run: |
          echo "${{ env.CID }}" > cid.txt
          echo "ipfs://${{ env.CID }}" > ipfs-uri.txt

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: filecoin-deployment
          path: |
            cid.txt
            ipfs-uri.txt
            deployment-info.txt

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your Hugo blog has been successfully built and pinned to Filecoin!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access Your Site" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CID:** \`${{ env.CID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**DNSLink URLs (Recommended):**" >> $GITHUB_STEP_SUMMARY
          echo "- https://dweb.link/ipns/deblog.filoz.org" >> $GITHUB_STEP_SUMMARY
          echo "- https://ipfs.io/ipns/deblog.filoz.org" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Direct CID URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- https://ipfs.io/ipfs/${{ env.CID }}" >> $GITHUB_STEP_SUMMARY
          echo "- https://dweb.link/ipfs/${{ env.CID }}" >> $GITHUB_STEP_SUMMARY
          echo "- https://${{ env.CID }}.ipfs.dweb.link" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**DNSLink Status:** ${{ env.DNSLINK_UPDATED }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verification" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Verify DNSLink record" >> $GITHUB_STEP_SUMMARY
          echo "dig TXT _dnslink.deblog.filoz.org +short" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Note: It may take a few minutes for content to propagate across IPFS gateways and DNS." >> $GITHUB_STEP_SUMMARY

      - name: Comment on commit (if applicable)
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const cid = process.env.CID;
            const dnslinkUpdated = process.env.DNSLINK_UPDATED;
            const message = `ðŸš€ **Blog deployed to Filecoin!**

            **CID:** \`${cid}\`

            **DNSLink URLs:**
            - https://dweb.link/ipns/deblog.filoz.org
            - https://ipfs.io/ipns/deblog.filoz.org

            **Direct CID URLs:**
            - https://ipfs.io/ipfs/${cid}
            - https://${cid}.ipfs.dweb.link

            **DNSLink Status:** ${dnslinkUpdated}

            _Note: Allow a few minutes for IPFS gateway and DNS propagation._`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
